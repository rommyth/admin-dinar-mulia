<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dinar Mulia</title>
  </head>
  <body>
    <section>
      <div class="row g-0">
        <div
          class="sidebar col-0 col-lg-3 sticky-top vh-100 overflow-scroll"
        ></div>
        <script src="js/sidebar.js"></script>

        <div id="content-container" class="col-12 col-lg-9 bg-body-tertiary">
          <!-- Tobar Start -->
          <div id="topbar" class="sticky-top bg-primary-subtle w-100 p-4 z-1">
            <div
              class="d-flex flex-row align-items-center justify-content-between gap-2 gap-lg-5"
            >
              <button
                id="sidebar-toggle"
                class="d-block d-lg-none btn btn-outline-primary"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
              <div class="">
                <span class="fw-semibold">Dashboard</span>
              </div>
              <div class="d-none d-lg-block flex-fill">
                <label class="visually-hidden" for="autoSizingInputGroup"
                  >Username</label
                >
                <div class="input-group">
                  <div class="input-group-text rounded-start-4 px-4">
                    <i class="fa-solid fa-search fs-5 text-primary"></i>
                  </div>
                  <input
                    type="text"
                    class="form-control py-3 rounded-end-4"
                    id="autoSizingInputGroup"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="">
                <div class="d-flex flex-row align-items-center gap-3">
                  <i class="fa-solid fa-bell fs-4"></i>
                  <img
                    src="https://placehold.co/150x150/green/white?text=A"
                    alt="Profil Admin"
                    width="40"
                    height="40"
                    class="rounded-3"
                  />
                  <div class="d-none d-lg-block">
                    <span class="fs-6">Hallo, Admin</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Tobar End -->
          <div id="body-content" class="">
            <section aria-label="General Info" class="p-3"></section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
