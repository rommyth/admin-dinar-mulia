<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Download QR</title>
  </head>
  <body>
    <section>
      <div class="row g-0">
        <div
          class="sidebar col-0 col-lg-3 sticky-top vh-100 overflow-scroll"
        ></div>
        <script src="js/sidebar.js"></script>

        <div id="content-container" class="col-12 col-lg-9 bg-body-tertiary">
          <!-- Tobar Start -->
          <div id="topbar" class="sticky-top bg-primary-subtle w-100 p-4 z-1">
            <div
              class="d-flex flex-row align-items-center justify-content-between gap-2 gap-lg-5"
            >
              <button
                id="sidebar-toggle"
                class="d-block d-lg-none btn btn-outline-primary"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
              <div class="">
                <span class="fw-semibold">Product on Store</span>
              </div>
              <div class="">
                <div class="d-flex flex-row align-items-center gap-3">
                  <i class="fa-solid fa-bell fs-4"></i>
                  <img
                    src="https://placehold.co/150x150/green/white?text=A"
                    alt="Profil Admin"
                    width="40"
                    height="40"
                    class="rounded-3"
                  />
                  <div class="d-none d-lg-block">
                    <span class="fs-6">Hallo, Admin</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Tobar End -->
          <div id="body-content" class="">
            <section aria-label="General Info" class="p-3">
              <h3>Download QR</h3>
              <div class="bg-white p-3 rounded-4">
                <div
                  class="d-flex flex-row align-items-center justify-content-between border-bottom border-secondary border-opacity-25 pb-3"
                >
                  <span class="fw-semibold fs-5">Input Kode Produk Fisik</span>
                </div>

                <div
                  class="d-flex flex-row align-items-center justify-content-center"
                >
                  <img
                    src="assets/ilustrations/ilus__empty-qr.png"
                    alt=""
                    width="240"
                    height="240"
                  />
                </div>

                <div class="mt-3">
                  <label for="" class="visually-hidden">Kode Qr</label>
                  <input
                    placeholder="Type code here"
                    type="text"
                    name=""
                    id=""
                    class="form-control border border-primary bg-primary-subtle py-3"
                  />
                </div>

                <div
                  class="mt-5 d-flex flex-row align-content-center justify-content-center gap-3"
                >
                  <button class="btn btn-secondary px-5">Reset</button>
                  <button class="btn btn-primary px-5">Submit</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
